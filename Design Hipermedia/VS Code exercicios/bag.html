<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bag Product Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.08);
      width: 600px;
      padding: 36px 36px 18px 36px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .product-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 0;
      line-height: 1.1;
    }
    .product-subtitle {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1976d2;
      margin: 0 0 10px 0;
      line-height: 1.1;
    }
    .product-desc {
      color: #222;
      font-size: 1.05rem;
      margin-bottom: 18px;
      margin-top: 0;
      max-width: 90%;
    }
    .product-prices {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 0.5em;
    }
    .product-old-price {
      color: #888;
      font-size: 1.5rem;
      text-decoration: line-through;
      font-weight: 400;
    }
    .product-price {
      color: #111;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .product-options {
      display: flex;
      gap: 48px;
      margin: 18px 0 0 0;
      align-items: flex-end;
    }
    .option-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .option-label {
      font-size: 1rem;
      color: #222;
      font-weight: 500;
      margin-bottom: 2px;
      letter-spacing: 0.02em;
    }
    .color-options {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .color-dot {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #eee;
      display: inline-block;
      cursor: pointer;
      transition: border 0.2s;
    }
    .color-dot.yellow { background: #ffe066; }
    .color-dot.red { background: #ff6f61; }
    .color-dot.black { background: #222; }
    .color-dot.selected { border: 2.5px solid #222; }
    .size-options {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .size-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #222;
      background: #fff;
    }
    .product-image {
      width: 320px;
      display: block;
      margin: 18px auto 0 auto;
      z-index: 2;
    }
    .add-to-bag-btn {
      width: 260px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.3rem;
      font-weight: 600;
      padding: 18px 0;
      margin: 24px auto 0 auto;
      display: block;
      cursor: pointer;
      letter-spacing: 0.04em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    .add-to-bag-btn:hover {
      background: #1976d2;
    }
    .product-footer {
      width: 100%;
      text-align: left;
      color: #222;
      font-size: 1rem;
      margin-top: 18px;
      letter-spacing: 0.01em;
    }
    .product-footer a {
      color: #222;
      margin: 0 8px 0 0;
      text-decoration: none;
      font-size: 1.1em;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .product-footer a:hover {
      opacity: 1;
    }
    @media (max-width: 700px) {
      .product-card {
        width: 98vw;
        padding: 18px 4vw 12px 4vw;
      }
      .product-image {
        width: 90vw;
        max-width: 320px;
      }
      .add-to-bag-btn {
        width: 90vw;
        max-width: 260px;
      }
    }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-title">Bag</div>
    <div class="product-subtitle">Rotterdam Blick</div>
    <p class="product-desc">This trapezium bag measures 31 x 15 x 30 cm and has 2 exterior and 3 interior pockets. It’s made of faux leather, has etched patterns and is fluorescent red. Wear it with jeans and a daiquiri.</p>
    <div class="product-prices">
      <span class="product-old-price">€99.95</span>
      <span class="product-price">€79.95</span>
    </div>
    <div class="product-options">
      <div class="option-group">
        <span class="option-label">COLOR</span>
        <div class="color-options">
          <span class="color-dot yellow"></span>
          <span class="color-dot red selected"></span>
          <span class="color-dot black"></span>
        </div>
      </div>
      <div class="option-group">
        <span class="option-label">SIZE</span>
        <div class="size-options">
          <span class="size-circle">U</span>
        </div>
      </div>
    </div>
    <img class="product-image" src="/img/bolsa.png" alt="Bag Rotterdam Blick" />
    <button class="add-to-bag-btn">ADD TO BAG</button>
    <div class="product-footer">
      SHARING IS LOVING
      <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter" width="18" style="vertical-align:middle;opacity:.7;"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/pinterest.svg" alt="Pinterest" width="18" style="vertical-align:middle;opacity:.7;"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/tumblr.svg" alt="Tumblr" width="18" style="vertical-align:middle;opacity:.7;"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook" width="18" style="vertical-align:middle;opacity:.7;"></a>
    </div>
  </div>
</body>
</html>
